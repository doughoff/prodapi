version: '2'
sql:
  - engine: 'postgresql'
    queries: '/queries'
    schema: '/db/migrations'
    gen:
      go:
        package: 'repository'
        out: 'repository'
        sql_package: 'pgx/v5'
        emit_empty_slices: true
        emit_json_tags: true
        json_tags_case_style: 'camel'
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_methods_with_db_argument: true
        emit_enum_valid_method: true
